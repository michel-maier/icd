parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Core/Domain/*'
            - '../src/Core/UseCase/*/*Request.php'

    App\Controller\:
        resource: '../src/Controller'
        exclude: '../src/Controller/Presenter/*'
        tags: [ 'controller.service_arguments' ]